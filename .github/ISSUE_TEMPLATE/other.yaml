name: Other
description: The other templates don't fit your problem?

title: "Enter a short summary here!"

body:
  - type: textarea
    id: desc
    attributes:
      label: Description
      placeholder: What is the problem?
    validations:
      required: true

  - type: input
    id: match-id
    attributes:
      label: Example Match ID
      placeholder: ex. 6575941888
    validations:
      required: false